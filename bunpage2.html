<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bun.css" />
    <link rel="shortcut icon" href="assets/aiFilter.ico" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
    <title>Document</title>
  </head>
  <body>
      <div id="resultContainer">
        <img src="assets/robot.png" alt="" />
        <h3>
          <p>AI Powder Filter가 추천하는</p>
          <p><span id="username"></span>님의 취향입니다</p>
        </h3>
        <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
        <button id="restartBtn" type="button" onclick="goIntro()">초기화</button>
    </div>

    <script src="bun.js"></script>
    
    <script>
      let nameidx = JSON.parse(localStorage.getItem('username'));
      let newname = document.createTextNode(nameidx);
      let drinkIdx = JSON.parse(localStorage.getItem('drink'));
      const liArr = $('li');
      let selecteddrink;
      console.log(drinkIdx);
      switch (Number(drinkIdx)) {
        case 0:
          selecteddrink = 'Coke';
          coloring('coke');
          break;
        case 1:
          selecteddrink = 'Sprite';
          coloring('sprite');
          break;
        case 2:
          selecteddrink = 'Fanta';
          coloring('fanta');
          break;
        case 3:
          selecteddrink = 'Water';
          coloring('water');
          break;
        default:
          break;
      }
      $('#username').text(nameidx);

      let contentArr = [];

      contentArr.push(selecteddrink);
      contentArr.push(JSON.parse(localStorage.getItem('animal')));
      contentArr.push(JSON.parse(localStorage.getItem('food')));
      contentArr.push(JSON.parse(localStorage.getItem('color')));

      let len = contentArr.length;
      let i = 0;
      liArr.map((i, li) => {
        let newli = document.createTextNode(contentArr[i++]);
        li.appendChild(newli);
      });

      function coloring(color) {
        liArr.map((i, li) => {
          li.className = color;
        });
      }
    </script>
  </body>
</html>
